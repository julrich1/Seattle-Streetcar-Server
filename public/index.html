<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="">    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <script src="js/markerAnimate.js"></script>
    <script src="js/SlidingMarker.js"></script>
    <script>
      SlidingMarker.initializeGlobally();
    </script>

    <script defer type="text/javascript" src="js/index.js"></script>
    <title>Seattle Streetcar Tracker</title>
  </head>
  <body>
    <ul id="slide-out" class="side-nav fixed">
      <div class="center route-button">
        <a class="dropdown-button btn grey black-text" data-beloworigin="true" data-constrainWidth="false" href="#" data-activates="dropdown1">Select Route</a>
        <ul id="dropdown1" class="dropdown-content">
          <li><a href="?route=FHS" class="route-link"><i class="material-icons route-icon">tram</i>First Hill</a></li>
          <li><a href="?route=SLU" class="route-link"><i class="material-icons route-icon">tram</i>South Lake Union</a></li>
        </ul>
      </div>
      <li>
        <div class="favorites-header"><i class="material-icons">star</i><p>Favorites</p></div>
      </li>
      <li>
        <ul class="collapsible" data-collapsible="expandable">
          <li id="favorites">
          </li>
        </ul>
      </li>
      <li id="twitter-widget">
        <a class="twitter-timeline"
          href="https://twitter.com/search?q=streetcar%20from%3Akcmetrobus"
          data-widget-id="881942737859117056"
          data-chrome="noheader, nofooter, transparent">
          Tweets about streetcar from:kcmetrobus
        </a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </li>
    </ul>

    <div id="header">
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
    <div class="row map-row">
      <div class="col s12">
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
